mode: ContinuousDeployment
next-version: 0.1.0
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
assembly-informational-format: '{InformationalVersion}'
branches:
  main:
    regex: ^(main|master)$
    mode: ContinuousDeployment
    label: ''
    increment: Patch
    prevent-increment:
      of-merged-branch: true
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: true
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    label: PullRequest
    increment: Inherit
    label-number-pattern: '[/-](?<number>\d+)[-/]'
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    label: useBranchName
    increment: Inherit
  copilot:
    regex: ^copilot[/-]
    mode: ContinuousDeployment
    label: useBranchName
    increment: Inherit
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDeployment
    label: alpha
    increment: Minor
    prevent-increment:
      of-merged-branch: false
    track-merge-target: true
  release:
    regex: ^releases?[/-]
    mode: ContinuousDeployment
    label: beta
    increment: None
    prevent-increment:
      of-merged-branch: true
    track-merge-target: false
    tracks-release-branches: true
    is-release-branch: true
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    label: beta
    increment: Patch
ignore:
  sha: []
merge-message-formats: {}
